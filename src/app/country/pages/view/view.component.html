<div *ngIf="!country; else divCountry" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<ng-template #divCountry>
  <div class="d-flex justify-content-center">
    <h1>{{country.name.official}}</h1>
  </div>

  <ul class="list-group">
    <li class="list-group-item"><strong>Capital:</strong> {{country.capital}}</li>
    <li class="list-group-item"><strong>Population:</strong> {{country.population | number}}</li>
    <li class="list-group-item"><strong>Area:</strong> {{country.area | number}}</li>
    <li class="list-group-item"><strong>Region:</strong> {{country.region | titlecase}}</li>
    <li class="list-group-item"><strong>Subregion:</strong> {{country.subregion | titlecase}}</li>
  </ul>

  <br>

  <div class="card text-center">
    <div class="card-header">
      Flag
    </div>
    <div class="card-body">
      <div class="card" style="width: 18rem; display: block; margin-left: auto; margin-right: auto">
        <img [src]="country.flags.png" class="card-img-top" alt="...">
      </div>
    </div>
  </div>

</ng-template>
